<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindfulness Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex flex-col items-center justify-center min-h-screen moving-animation">
    <div class="flex flex-col md:flex-row items-center justify-center space-x-4">
        <div class="bg-white rounded-2xl shadow-lg p-8 text-center lifted-box mb-8">
            <div class="text-3xl font-bold mb-4">
                <span class="mr-2">üåø</span> 
                Mindfulness Timer 
                <span class="ml-2">‚è∞</span>
            </div>
            <div class="flex justify-center items-center mb-8">
                <div id="timer" class="text-6xl font-bold">00:00</div>
                <div class="box-breathing ml-8"></div>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2.5 mb-8">
                <div id="progress-bar" class="bg-blue-500 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
            <div class="grid grid-cols-2 gap-4 mb-8">
                <button class="border border-black rounded-full py-2 px-4 button-pressed" onclick="startTimer(5)">5 Minutes</button>
                <button class="border border-black rounded-full py-2 px-4 button-pressed" onclick="startTimer(10)">10 Minutes</button>
                <button class="border border-black rounded-full py-2 px-4 button-pressed" onclick="startTimer(20)">20 Minutes</button>
                <button class="border border-black rounded-full py-2 px-4 button-pressed" onclick="resetTimer()">Reset</button>
            </div>
            <div class="mb-8">
                <input type="number" id="custom-time" class="border border-black rounded-full py-2 px-4" placeholder="Custom Time (min)">
                <button class="border border-black rounded-full py-2 px-4 button-pressed" onclick="startCustomTimer()">Start</button>
            </div>
            <div id="quote" class="text-gray-500 mb-4">üßò‚Äç‚ôÇÔ∏è Be present in the moment. üßò‚Äç‚ôÇÔ∏è</div>
            <button class="mt-4 border border-black rounded-full py-2 px-4 button-pressed" onclick="toggleDarkMode()">Toggle Dark Mode</button>
            <div class="mt-4">
                <label for="volume-control" class="text-gray-500">Volume:</label>
                <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.5" onchange="setVolume(this.value)">
                <span id="volume-percentage" class="text-gray-500">50%</span>
            </div>
            <div class="mt-4">
                <label for="music-selection" class="text-gray-500">Music:</label>
                <select id="music-selection" class="border border-black rounded-full py-2 px-4" onchange="changeMusic(this.value)">
                    <option value="https://www.bensound.com/bensound-music/bensound-slowmotion.mp3">Slow Motion</option>
                    <option value="https://www.bensound.com/bensound-music/bensound-sunny.mp3">Sunny</option>
                    <option value="https://www.bensound.com/bensound-music/bensound-creativeminds.mp3">Creative Minds</option>
                </select>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-lg p-8 text-center lifted-box">
            <div class="text-gray-500 intro-animation">
                Designed and Created by love<br>
                Where innovation meets creativity.<br>
            </div>
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-slowmotion.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
</body>
</html>
